{% extends 'base.html' %} {% block title %}{{super()}} - Feedback Admin {%
endblock%} {% block content %}
<h1>All Feedback</h1>
<table class="table table-striped" border="1">
  <tr>
    <th>Rating</th>
    <th>Comments</th>
  </tr>
  {% for feedback in feedbacks %}
  <tr>
    <td>{{ feedback.rating }}</td>
    <td>{{ feedback.comment }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
